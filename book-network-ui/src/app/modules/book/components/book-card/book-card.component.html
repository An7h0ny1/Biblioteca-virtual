<div class="card" style="width: 20rem;">
    <img height="200" [src]="bookCover" class="card-img-top" alt="...">
    <div class="card-body overflow-scroll">
        <h5 class="card-title fs-6 text-nowrap fw-bold mb-1"><i class="fa-solid fa-book"></i>&nbsp;{{book.title}}</h5>
        <h5 class="card-subtitle fs-6 text-secondary mb-1"><i class="fa-solid fa-user-check"></i>&nbsp;{{book.author}}</h5>
        <h5 class="card-subtitle fs-6 text-secondary mb-1"><i class="fas fa-code"></i>&nbsp;{{book.isbn}}</h5>
        <h5 class="card-subtitle fs-6 text-secondary "><i class="fas fa-user"></i>&nbsp;{{book.owner}}</h5>
        <hr>
        <p class="card-text">{{book.synopsis}}</p>
    
    </div>
    <div class="card-footer d-flex gap-2 justify-content-berween align-items-center">
        <div class="d-flex gap-2">
            5 starts
        </div>
        <div class="d-flex gap-2">
            <i class="fas fa-circle-info text-primary"></i>
            
            <i class="fas fa-list-check text-primary"></i>
            
            <i class="fas fa-heart text-danger"></i>
    </div>
</div>
